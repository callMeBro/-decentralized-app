{% extends 'main.html' %} {% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %}

    <label>Email:</label>
    <input type="text" name="email" placeholder="Enter Email" />

    <label>Password:</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="Enter Password"
    />

    <input type="submit" value="Login" />
  </form>
</div>

{% endblock content %}
